{% extends "admin_extra_urls/action_page.html" %}{% load i18n admin_urls %}
{% block action-content %}
    <h1>{% trans 'Users' %}</h1>
    <ul>{% for user in data.users %}
        <li><a href="{% url user_opts|admin_urlname:'change' user.pk %}">{{ user }}</a></li>{% endfor %}
    </ul>
    <h1>{% trans 'Groups' %}</h1>
    <ul>{% for group in data.group %}
        <li><a href="{% url 'admin:auth_group_change' group.pk %}">{{ user }}</a></li>{% endfor %}
    </ul>

{% endblock %}
